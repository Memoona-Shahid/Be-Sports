<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page CRUD App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“‹ CRUD App (jQuery + REST API)</h1>

    <!-- Add/Edit Form -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="postForm">
          <input type="hidden" id="postId">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea id="body" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="saveBtn">Add Post</button>
          <button type="button" class="btn btn-secondary" id="cancelEdit" style="display:none;">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary"></div>
      <p>Loading...</p>
    </div>

    <!-- Posts Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="postsTable"></tbody>
    </table>
  </div>

  <!-- Toast (for alerts) -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (for Toasts) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="JQuery/crud.js"></script>
</body>
</html>
